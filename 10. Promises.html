    <body>
        <script>
            async function firstThing(){
                setTimeout(()=> {console.log("Running the function"), 2000})
                return 10
            }

            async function secondThing(value){
                return value
            }

            async function thirdThing(value){
                return value
            }

            async function doManyThings(){
                let result1 = await firstThing() // => 10 assigned to result1
                let result2 = await secondThing(result1) // secondThing(10) => 10
                let result3 = await thirdThing(result2) // 

                return result3 // 10
            }

            console.log(doManyThings())

// Event Queue Mechanism
// doManyThings() =>10 => thirdThing(10) => secondThing(10) => firstThing()
// Call Stack
// Event Queue => doManyThings()

// Event Queue Mechanism
// doManyThings() =>1 => 
// 1. secondThing(result1)  // get 1
// 2. thirdThing(1) 
// 3. return result 3
// 4. firstThing()  // delay of time
// Call Stack
// Event Queue => doManyThings()

        </script>
